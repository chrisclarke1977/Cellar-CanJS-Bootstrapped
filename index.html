<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cellar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="ico/favicon.png">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Cellar</a>
            <div class="nav-collapse collapse">
                <p class="navbar-text pull-right">
                </p>
                <ul class="nav">
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="row-fluid">
        <div class="hero-unit">
            <h1>Your Cellar</h1>
            <p>This is large callout called the hero unit and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
        </div>
    </div>

    <div class="row-fluid">

        <div class="span4" id="wines"></div><!--/span-->

        <div class="span8">
            <div class="row-fluid">
                <div class="span4">
                    <form id="wineForm">

                        <div class="mainArea">

                            <label>Id:</label>
                            <input id="wineId" name="id" type="text" disabled />

                            <label>Name:</label>
                            <input type="text" id="name" name="name" required>

                            <label>Grapes:</label>
                            <input type="text" id="grapes" name="grapes"/>

                            <label>Country:</label>
                            <input type="text" id="country" name="country"/>

                            <label>Region:</label>
                            <input type="text" id="region" name="region"/>

                            <label>Year:</label>
                            <input type="text" id="year" name="year"/>

                        </div>
                    </form>
                </div><!--/span-->

                <div class="span4">
                    <img id="pic" height="300"/>
                    <label>Notes:</label>
                    <textarea id="description" name="description"></textarea>
                </div><!--/span-->

            </div><!--/row-->
        </div><!--/span-->
    </div><!--/row-->

    <hr>

    <footer>
        <p>&copy; Company 2012</p>
    </footer>

</div><!--/.fluid-container-->

<script src="js/bootstrap-collapse.js"></script>
<script src="js/bootstrap-carousel.js"></script>
<script src="js/bootstrap-typeahead.js"></script>
<script src="js/can.jquery.js"></script>
<script src="js/can.fixture.js"></script>
<script src="js/main.js"></script>

</body>
</html>
