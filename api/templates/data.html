{% include 'header.html' %}

    <div class="row-fluid">
        <div class="span12">
            <h2>Data</h2>
            <hr>
        </div>
    </div>

    <div class="row-fluid">

        <div class="span12">

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>year</th>
                    <th>grapes</th>
                    <th>country</th>
                    <th>region</th>
                    <th>description</th>
                    <th>picture</th>
                </tr>
                </thead>
                <tbody>
                {% for wine in wines %}
                <tr>
                    <td>{{ wine.id }}</td>
                    <td>{{ wine.name }}</td>
                    <td>{{ wine.year }}</td>
                    <td>{{ wine.grapes }}</td>
                    <td>{{ wine.country }}</td>
                    <td>{{ wine.region }}</td>
                    <td>{{ wine.description }}</td>
                    <td>{{ wine.picture }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>

    </div>

{% include 'footer.html' %}
